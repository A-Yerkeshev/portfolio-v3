<div ng-controller="ProjectsController" class="current-project">
  <h1>{{currentProject.name}}</h1>
  <div ng-switch="imageNum" ng-click="newTabByImage(currentProject)">
    <img ng-repeat="image in currentProject.images" ng-switch-when="{{$index}}" src={{currentProject.images[$index]}}><br>
  </div>
  <em>{{currentProject.date}}</em>
  <p>{{currentProject.description}}</p>
  <h2>Technologies used</h2>
  <ul>
    <li ng-repeat="tech in currentProject.technologies">{{tech}}</li>
  </ul>
  <button ng-if="currentProject.url" ng-click="newTab(currentProject.url)">Visit website</button>
  <button ng-click="newTab(currentProject.github)">View on GitHub</button>
</div>
