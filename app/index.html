<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arman Yerkesh portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/*.css -->
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" media="(min-width: 300px)" href="styles/mobile-medium.css">
    <link rel="stylesheet" media="(min-width: 400px)" href="styles/medium.css">
    <link rel="stylesheet" media="(min-width: 700px)" href="styles/large.css">
    <!-- endbuild -->
  </head>
  <body ng-app="portfolioApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <a class="nav-btn" ng-href="#!/projects" ng-click="setCurrentProject(null)">Projects</a>
      <a class="nav-btn" ng-href="#!/profile" ng-click="setCurrentProject(null)">Profile</a>
      <a class="nav-btn" ng-href="#!/contacts" ng-click="setCurrentProject(null)">Contacts</a>
    </div>

    <ng-view class="view"></ng-view>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/ProjectsFactory.js"></script>
        <script src="scripts/controllers/ProjectsController.js"></script>
        <script src="scripts/directives/ProjectDirective.js"></script>
        <!-- endbuild -->
    <!-- templates -->
    <script id="project-directive-tmpl" type="text/template">
      <a class="project" ng-href="#!/{{project.href}}" ng-click="setCurrentProject(project)">
        <div class="proj-prev" ng-mouseover="showTitle($event.currentTarget)" ng-mouseout="hideTitle($event.currentTarget)">
          <h2>{{project.name}}</h2>
          <p>{{project.title}}</p>
          <img src={{project.image}}>
          <ul>
            <li ng-repeat="tech in project.technologies">{{tech}}</li>
          </ul>
        </div>
        <em>{{project.name}}</em>
        <img src={{project.image}}>
      </a>
    </script>
</body>
</html>
